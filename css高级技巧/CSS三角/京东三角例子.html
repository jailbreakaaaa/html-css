<html lang="en">

<head>

    <style>
        .big {
            width: 150px;
            height: 300px;
            background-color: salmon;
            position: relative;

            height: 0;
            position: absolute;
            left: 100px;
            top: -18px;
            border: 10px solid transparent;
            border-bottom-color: salmon;
        }
    </style>
</head>

    <div class="big">
        <div class="one"></div>
    </div>
</body>
